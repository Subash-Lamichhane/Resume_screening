<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #output { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>

<h2>Upload Resumes to Predict Categories</h2>
<form id="resumeForm" enctype="multipart/form-data">
    <input type="file" id="resumeFiles" accept=".txt,.pdf" multiple required />
    <button type="submit">Predict</button>
</form>

<div id="output"></div>

<script>
    const form = document.getElementById('resumeForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const formData = new FormData();
        const files = document.getElementById('resumeFiles').files;
        
        for (const file of files) {
            formData.append('files', file);
        }

        try {
            const response = await fetch('http://127.0.0.1:8000/model/predict/', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            output.textContent = JSON.stringify(result, null, 2);
        } catch (error) {
            output.textContent = 'An error occurred while predicting categories.';
        }
    });
</script>

</body>
</html>
